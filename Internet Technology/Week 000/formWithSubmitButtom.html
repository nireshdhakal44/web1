<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
</head>
<body>

    <h1>Please enter Contact Information</h1>
    <form name="form1" method="get" action="URL">
        Full Name: <input type="text" name="full_name" size="25" maxlength="25"><br><br>
        The Phone Number: <input type="text" name="phone" size="15" maxlength="12"><br><br>
        <input type="submit" value="Submit">
    </form> 

    <h1>Login Page</h1>
    <form name="form2" method="get" action="URL">
        User Name: <input type="text" name="username" maxlength="25"><br><br>
        Password: <input type="password" name="password" size="15" maxlength="20"><br><br>
        <input type="submit" value="Login">
    </form> 

</body>
</html>
