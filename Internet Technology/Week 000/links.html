<html>
<head>
    <title>Internal Linking Example</title>
</head>
<body>

<h2>Table of Contents</h2>
<ul>
    <li><a href="#section1">Jump to Section 1</a></li>
    <li><a href="#section2">Jump to Section 2</a></li>
</ul>

<!-- Creating an anchor -->
<A NAME="section1"></A>
<h2>Section 1</h2>
<p>This is the first section of the document.</p>

<!-- Creating another anchor -->
<A NAME="section2"></A>
<h2>Section 2</h2>
<p>This is the second section of the document.</p>

<!-- Back to top link -->
<p><a href="#top">Back to Top</a></p>

</body>
</html>
